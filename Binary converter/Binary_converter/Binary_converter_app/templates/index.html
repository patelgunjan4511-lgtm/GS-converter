<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GS-converter</title>
    <!-- Import 'Inter' from Google Fonts (a clean, modern font) -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
    :root {
        --primary-color: #4A90E2;
        --secondary-color: #2C3E50;
        --background-color: #ECF0F1;
        --card-bg: #FFFFFF;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Better than fixed height */
        margin: 0;
        padding: 20px; /* Prevents edge touching on small screens */
        background-color: var(--background-color);
        font-family: 'Inter', sans-serif;
        color: var(--secondary-color);
    }

    /* --- Title Styling --- */
    .top-left-title {
        position: fixed;
        top: 20px;
        left: 20px;
        margin: 0;
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: var(--card-bg);
        font-weight: 800;
        text-transform: uppercase;
        font-size: 18px;
        letter-spacing: 1px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    /* --- Card --- */
    .select-container {
        padding: 40px;
        width: 100%;
        max-width: 400px; /* Makes it responsive */
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .select-label {
        font-size: 18px;
        font-weight: 600;
    }

    #styled-select {
        padding: 12px;
        font-size: 16px;
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        background-color: white;
        width: 100%;
        transition: all 0.3s ease;
    }

    #styled-select:focus {
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        border-color: #357ABD;
    }

    /* ---------- Responsive Breakpoints ---------- */

    @media (max-width: 768px) {
        .select-container {
            padding: 30px;
        }

        .top-left-title {
            font-size: 16px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 480px) {
        .select-container {
            padding: 25px;
        }

        .select-label {
            font-size: 16px;
        }

        #styled-select {
            font-size: 14px;
        }

        .top-left-title {
            font-size: 14px;
            padding: 8px 16px;
        }
    }

    @media (max-width: 480px) {
    #styled-select {
        font-size: 14px;
        padding: 12px 40px 12px 14px;
    }
}

    @media (max-width: 480px) {
    #styled-select {
        font-size: 14px;
        padding: 12px 40px 12px 14px;
    }
}

</style>

</head>
<body>
    <h1 class="top-left-title">GS-CONVERTER</h1>
    <div class="select-container">
        <label for="styled-select" class="select-label">Choose : </label>
        <select id="styled-select" onchange="goToPage(this.value)">
            <option value="">Select an option</option>
            <option value="Binary_to_decimal/">Binary to Decimal</option>
            <option value="Decimal_to_binary/">Decimal to Binary</option>
        </select>
    </div>

    <script>
function goToPage(url) {
    if (url !== "") {
        window.location.href = url;
    }
}
</script>


    

</body>
</html>
